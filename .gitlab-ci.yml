stages:
- cmake

before_script:
  - which gcc
  - which g++
  - which python3

cmake_build:
  stage: cmake
  script:
  - mkdir build
  - cd build
  - cmake ../.
  - echo 'CMake Finished'
  - ls
  - make clean
  - make
  - echo 'Make Finished'
  - cd testBin
  - echo 'Running Tests..'
  - ls ~/MasterLattice
  - ./ConfigReaderTest
  - export EPICS_CA_ADDR_LIST=192.168.83.246
  - export EPICS_CA_SERVER_PORT=6000
  - echo $EPICS_CA_ADDR_LIST
  - echo $EPICS_CA_SERVER_PORT
  - ./HardwareFactoryTest

    

