linux_build:
  stage: cmake_linux
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - build/*
  script:
  - mkdir build
  - cd build
  - cmake ../.
  - echo 'CMake Finished'
  - ls
  stage: make_linux
  cache:
     key: ${CI_COMMIT_SHORT_SHA}
     paths:
       - build/*  
  script:
  - cd build/
  - make clean
  - make
  - echo 'Make Finished'
  stage: tests_linux
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths: 
      - build/*
  script:
#  - /bin/bash ~/start_vm.script
  - cd build  
  - cd testBin
  - echo 'Running Tests..'
  - ls ~/MasterLattice
  - ./ConfigReaderTest
  - ./LoggingSystemTest
  - ./HardwareTests
  - ./FactoryTests
  - ./EPICSInterfaceTests
  - ./EPICSToolsTests
  stage: doxygen_linux
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - build/*
  script:
  - cd build
  - doxygen ./Docs/cppdocs/Doxyfile.CATAPDocs
  - scp -r ./Docs/cppdocs/html/* ujo48515@172.16.114.88:/var/www/html/CATAPcpp
  only:
    - master
  stage: sphinx_linux
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - build/*
  script:
  - cd build
  - scp -r ./Docs/pydocs/html/* ujo48515@172.16.114.88:/var/www/html/CATAPpy
  only:
    - master
  stage: wheel_linux
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - build/*
  script:
  - cd build
  - cd ./PythonInterface/CATAP/
  - ./build_wheel.sh
  only:
    - master
  tags: ["linux"]
  
list_windows:
  stage: list_windows
  script:
  - dir
  tags: ["windows"]


