# REMEMBER you need  "key  : value" the __space__ either side of : is required !!! 
controls_information:
    PV: true
    pv_record_map:
        # THESE SET THE MASK AND ROI TOGTHER AND SHOULD BE USED, 
        # (BUT ACTUALLY THER IS A BUG MAYBE IN STEVE KINDER'S CODE, A WORKAROUND REQUIRES THEM TO MOVE INDEPENDENT
        # NO _RBV versions of these PVs 
        ROIandMask_SetX    : CLA-S02-DIA-CAM-02:ANA:SetX
        ROIandMask_SetY    : CLA-S02-DIA-CAM-02:ANA:SetY
        ROIandMask_SetXrad : CLA-S02-DIA-CAM-02:ANA:SetXRad
        ROIandMask_SetYrad : CLA-S02-DIA-CAM-02:ANA:SetYRad 
        # the "mask" from JW/TP implementation 
        ANA_MaskXCenter     : CLA-S02-DIA-CAM-02:ANA:MaskXCenter
        ANA_MaskYCenter     : CLA-S02-DIA-CAM-02:ANA:MaskYCenter
        ANA_MaskXRad        : CLA-S02-DIA-CAM-02:ANA:MaskXRad
        ANA_MaskYRad        : CLA-S02-DIA-CAM-02:ANA:MaskYRad
        ANA_MaskYRad_RBV    : CLA-S02-DIA-CAM-02:ANA:MaskYRad_RBV
        ANA_MaskXRad_RBV    : CLA-S02-DIA-CAM-02:ANA:MaskXRad_RBV
        ANA_MaskWidth_RBV   : CLA-S02-DIA-CAM-02:ANA:MaskWidth_RBV
        ANA_MaskHeight_RBV  : CLA-S02-DIA-CAM-02:ANA:MaskHeight_RBV
        ANA_MaskYCenter_RBV : CLA-S02-DIA-CAM-02:ANA:MaskYCenter_RBV
        ANA_MaskXCenter_RBV : CLA-S02-DIA-CAM-02:ANA:MaskXCenter_RBV
        # ROI SK implementation  
        ROI1_MinX      : CLA-S02-DIA-CAM-02:ROI1:MinX
        ROI1_MinY      : CLA-S02-DIA-CAM-02:ROI1:MinY
        ROI1_SizeX     : CLA-S02-DIA-CAM-02:ROI1:SizeX
        ROI1_SizeY     : CLA-S02-DIA-CAM-02:ROI1:SizeY
        ROI1_MinY_RBV  : CLA-S02-DIA-CAM-02:ROI1:MinY_RBV
        ROI1_MinX_RBV  : CLA-S02-DIA-CAM-02:ROI1:MinX_RBV
        ROI1_SizeY_RBV : CLA-S02-DIA-CAM-02:ROI1:SizeY_RBV
        ROI1_SizeX_RBV : CLA-S02-DIA-CAM-02:ROI1:SizeX_RBV
        ROI1_ImageData_RBV  : CLA-S02-DIA-CAM-02:CAM3:ArrayData
        # central co-ord definition 
        ANA_CenterX     : CLA-S02-DIA-CAM-02:ANA:CenterX
        ANA_CenterY     : CLA-S02-DIA-CAM-02:ANA:CenterY
        ANA_CenterX_RBV : CLA-S02-DIA-CAM-02:ANA:CenterX_RBV
        ANA_CenterY_RBV : CLA-VCA-DIA-01:ANA:CenterY_RBV
        # start stop acquiring images 
        CAM_Acquire_RBV   : CLA-S02-DIA-CAM-02:CAM:Acquire_RBV
        CAM_Active_Count  : CLA-C10-IOC-CS-03:cameraCount
        CAM_Active_Limit  : CLA-C10-IOC-CS-03:cameraLimit
        CAM_Stop_Acquire  : CLA-S02-DIA-CAM-02:CAM:Stop
        CAM_Start_Acquire : CLA-S02-DIA-CAM-02:CAM:Start
        # #  analysis, enable callbacks is start / stop analysis 
        ANA_EnableCallbacks     : CLA-S02-DIA-CAM-02:ANA:EnableCallbacks
        ANA_EnableCallbacks_RBV : CLA-S02-DIA-CAM-02:ANA:EnableCallbacks_RBV
        # analysis overlays  (TO BE BENCHMARKED AND CROSS CHECKED SUSPECT INVERTED Y AXIS) 
        ANA_OVERLAY_3_MASK       : CLA-S02-DIA-CAM-02:OVER:3:Use
        ANA_OVERLAY_1_CROSS      : CLA-S02-DIA-CAM-02:OVER:1:Use
        ANA_OVERLAY_2_RESULT     : CLA-S02-DIA-CAM-02:OVER:2:Use
        ANA_OVERLAY_3_MASK_RBV   : CLA-S02-DIA-CAM-02:OVER:3:Use_RBV
        ANA_OVERLAY_1_CROSS_RBV  : CLA-S02-DIA-CAM-02:OVER:1:Use_RBV
        ANA_OVERLAY_2_RESULT_RBV : CLA-S02-DIA-CAM-02:OVER:2:Use_RBV
        # the analysis can use a back ground subtracted image 
        ANA_NewBkgrnd     : CLA-S02-DIA-CAM-02:ANA:NewBkgrnd
        ANA_UseBkgrnd     : CLA-S02-DIA-CAM-02:ANA:UseBkgrnd
        ANA_UseBkgrnd_RBV : CLA-S02-DIA-CAM-02:ANA:UseBkgrnd_RBV
        ANA_NewBkgrnd_RBV : CLA-S02-DIA-CAM-02:ANA:NewBkgrnd_RBV
        # The analysis can set a noise floor, pixel values below this are set to zero 
        ANA_UseFloor           : CLA-S02-DIA-CAM-02:ANA:UseFloor
        ANA_FloorLevel         : CLA-S02-DIA-CAM-02:ANA:Floor
        ANA_UseFloor_RBV       : CLA-S02-DIA-CAM-02:ANA:UseFloor_RBV
        ANA_FloorLevel_RBV     : CLA-S02-DIA-CAM-02:ANA:Floor_RBV
        ANA_FlooredPoints_RBV  : CLA-S02-DIA-CAM-02:ANA:FLOORED_PTS
        ANA_FlooredPercent_RBV : CLA-S02-DIA-CAM-02:ANA:FLOORED_PCENT
        # Analysis CPU metrics 
        ANA_CPU_RBV             : CLA-S02-DIA-CAM-02:ANA:ANA_CPU
        ANA_CPU_Dot_RBV         : CLA-S02-DIA-CAM-02:ANA:DP_CPU
        ANA_CPU_Npoint_RBV      : CLA-S02-DIA-CAM-02:ANA:NP_CPU
        ANA_CPU_CropSubMask_RBV : CLA-S02-DIA-CAM-02:ANA:CSM_CPU
        # pixel conversions 
        ANA_PixMM     : CLA-S02-DIA-CAM-02:ANA:PixMM
        ANA_PixW_RBV  : CLA-S02-DIA-CAM-02:ANA:PixW_RBV
        ANA_PixH_RBV  : CLA-S02-DIA-CAM-02:ANA:PixH_RBV
        ANA_PixMM_RBV : CLA-S02-DIA-CAM-02:ANA:PixMM_RBV
        # the analysis can use "n-point scaling" see image analysis notes written by DJS / Tim Price / Matt Toplis 
        ANA_UseNPoint          : CLA-S02-DIA-CAM-02:ANA:UseNPoint   
        ANA_UseNPoint_RBV      : CLA-S02-DIA-CAM-02:ANA:UseNPoint_RBV   
        ANA_NPointStepSize     : CLA-S02-DIA-CAM-02:ANA:StepSize
        ANA_NPointStepSize_RBV : CLA-S02-DIA-CAM-02:ANA:StepSize_RBV
        # ANALYIS RESULTS
        ANA_X_RBV            : CLA-S02-DIA-CAM-02:ANA:X_RBV
        ANA_Y_RBV            : CLA-S02-DIA-CAM-02:ANA:Y_RBV
        ANA_XPix_RBV         : CLA-S02-DIA-CAM-02:ANA:XPix_RBV
        ANA_YPix_RBV         : CLA-S02-DIA-CAM-02:ANA:YPix_RBV
        ANA_CovXY_RBV        : CLA-S02-DIA-CAM-02:ANA:CovXY_RBV
        ANA_SigmaY_RBV       : CLA-S02-DIA-CAM-02:ANA:SigmaY_RBV
        ANA_SigmaX_RBV       : CLA-S02-DIA-CAM-02:ANA:SigmaX_RBV
        ANA_CovXYPix_RBV     : CLA-S02-DIA-CAM-02:ANA:CovXYPix_RBV
        ANA_SigmaYPix_RBV    : CLA-S02-DIA-CAM-02:ANA:SigmaYPix_RBV
        ANA_SigmaXPix_RBV    : CLA-S02-DIA-CAM-02:ANA:SigmaXPix_RBV
        ANA_Intensity_RBV    : CLA-S02-DIA-CAM-02:ANA:Intensity_RBV
        ANA_MMResults_RBV    : CLA-S02-DIA-CAM-02:ANA:MMResults_RBV 
        ANA_PixelResults_RBV : CLA-S02-DIA-CAM-02:ANA:PixelResults_RBV 
        ANA_AvgIntensity_RBV : CLA-S02-DIA-CAM-02:ANA:AvgIntensity_RBV
        # # actual array data
        CAM1_ArrayData : CLA-S02-DIA-CAM-02:CAM1:ArrayData
        CAM2_ArrayData : CLA-S02-DIA-CAM-02:CAM2:ArrayData
        # CAM3_ArrayData    : CLA-S02-DIA-CAM-02:CAM3:ArrayData
        # image buffer dumping
        HDFB_Buffer_FileNumber         : CLA-S02-DIA-CAM-02:HDFB:FileNumber
        HDFB_image_buffer_trigger      : CLA-S02-DIA-CAM-02:CAM:Trigger.PROC
        HDFB_Buffer_FileNumber_RBV     : CLA-S02-DIA-CAM-02:HDFB:FileNumber_RBV
